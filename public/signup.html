<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">
    <script src="javascript/script.js"></script>
    <title>DevCity</title>
</head>
<body>
    <header>
        <a href="index.html"><h1>Dev City</h1></a>

        <nav>
            <a href="signin.html">Sign in</a>
            <a href="signup.html">Sign up</a>
        </nav>
    </header>

    <main class="main_center">
        <form class="sign_up" action="#" method="get">
            <h2>Sign up</h2>

            <div class="campo">
                <label for="nome_usuario">Your user name:</label>
                <input type="text" name="nome_usuario">
            </div>

            <div class="campo">
                <label for="email">Your e-mail:</label>
                <input type="text" name="email">
            </div>
            
                
            <div class="campo">
                <label for="senha">Your password:</label>
                <input type="password" name="senha">
            </div>
            

            <div class="campo">
                <label for="idade">Your age:</label>
                <input type="text" name="idade">
            </div>
            
            <div class="ctr_campo">                
                <div class="campo">
                    <label for="male">Male</label>
                    <input type="radio" name="sexo" id="male" value="male">
                </div>
                
    
                <div class="campo">
                    <label for="female">Female</label>
                    <input type="radio" name="sexo" id="female" value="female">
                </div>
            </div>

            <button>Sign up</button>
        </form>
    </main>
</body>
</html>
